<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grafik Kepegawaian</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 20px;
        background-color: #f5f5f5;
        text-align: center;
      }
      h1 {
        margin-bottom: 20px;
        color: #333;
      }
      .chart-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 30px;
        margin-top: 20px;
      }
      canvas {
        background: #fff;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }
      .back-btn {
        margin-top: 20px;
        padding: 8px 16px;
        font-size: 14px;
        border: none;
        border-radius: 6px;
        background-color: #564caf;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Grafik Data Kepegawaian</h1>

    <div class="chart-container">
      <canvas id="genderChart"></canvas>
      <canvas id="jabatanChart"></canvas>
      <canvas id="statusChart"></canvas>
      <canvas id="pendidikanChart"></canvas>
    </div>

    <button class="back-btn" onclick="window.location.href='index.html'">
      â¬… Kembali
    </button>

    <script>
      // Data rekap manual dari tabel pegawai
      const dataGender = {
        labels: ["Laki-laki", "Perempuan"],
        datasets: [
          {
            data: [13, 4],
            backgroundColor: ["#36A2EB", "#FF6384"],
          },
        ],
      };

      const dataJabatan = {
        labels: ["PPA", "POB", "Staf Pengamat", "Juru Jaringan"],
        datasets: [
          {
            data: [9, 2, 3, 2],
            backgroundColor: ["#4BC0C0", "#FFCE56", "#9966FF", "#FF9F40"],
          },
        ],
      };

      const dataStatus = {
        labels: ["PNS", "CPNS", "PPPK", "PHL"],
        datasets: [
          {
            data: [1, 4, 6, 6],
            backgroundColor: ["#2ecc71", "#3498db", "#9b59b6", "#e74c3c"],
          },
        ],
      };

      const dataPendidikan = {
        labels: ["SMA", "STM", "SMK", "D3", "S1"],
        datasets: [
          {
            data: [7, 2, 3, 2, 1],
            backgroundColor: [
              "#1abc9c",
              "#f39c12",
              "#8e44ad",
              "#e67e22",
              "#c0392b",
            ],
          },
        ],
      };

      // Render chart
      new Chart(document.getElementById("genderChart"), {
        type: "pie",
        data: dataGender,
      });

      new Chart(document.getElementById("jabatanChart"), {
        type: "pie",
        data: dataJabatan,
      });

      new Chart(document.getElementById("statusChart"), {
        type: "pie",
        data: dataStatus,
      });

      new Chart(document.getElementById("pendidikanChart"), {
        type: "pie",
        data: dataPendidikan,
      });
    </script>
  </body>
</html>
